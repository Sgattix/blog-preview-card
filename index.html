<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="blog-preview-card">
        <img
          src="/assets/images/illustration-article.svg"
          alt="blog-preview-image"
          class="blog-preview-image"
        />

        <div class="blog-preview-tags">
          <a href="" class="tag yellow">Learning</a>
        </div>

        <div class="blog-preview-header">
          <p class="publishing-date">Published 21 Dec 2023</p>
          <h3 class="article-title">HTML & CSS foundations</h3>
        </div>

        <div class="blog-preview-content">
          <p class="blog-preview-text">
            These languages are the backbone of every website, defining
            structure, content and presentation.
          </p>
        </div>

        <div class="blog-preview-author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="Author profile picture"
            class="author-pfp"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
